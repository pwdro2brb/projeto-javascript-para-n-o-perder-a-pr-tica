<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato usando javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form onsubmit="enviarEmail(); reset(); return false;">
            <h3>Entrar em contato</h3>
            <input type="text" id="name" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Seu numero de telefone." required>
            <textarea id="message" rows="4" placeholder="Como eu posso te ajudar hoje?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function enviarEmail(){
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "phenriquesoares2005@gmail.com",
                Password : "304965B209C77C26D34D6C190C20DC0E394B",
                To : 'phenriquesoares2005@gmail.com',
                From : document.getElementById("email").value,
                Subject : "Novo formulário de contato",
                Body : " v "
            }).then(
              message => alert(message)
            );
        }
    </script>

</body>

</html>
